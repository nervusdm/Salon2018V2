  <ion-header-bar align-title="left" class="bar-positive">

  <h1 class="title">{{'Les exposants' | translate}}</h1>

</ion-header-bar>


  <ion-content class="has-header">


<div class="padding">

<div class="card">
    <div class="card_image">
      <img src="img/business.jpg" alt="" class="image">
      <i class="material-icons" onClick="favorite(this);">
      {{'Exposants' | translate}}</i>
    </div><div class="cardContent">
      <p class="cardContentName">{{'Les exposants' | translate}}</p>
      <p class="cardContentJob">{{'INFO_EXPOSANT' | translate}}.<br/>

</p>
      <div class="titleSocial"></div>

    </div>
  </div>



</div>

<ion-item-group>
    <ion-item ui-sref='tabsController.exposant({id:k.si_id})' ng-repeat="k in intervenant.intervenant | orderBy:'+si_nom'" class="item-icon-left" id="lesExposants-list-item1">
<span style='display:none'>{{kg=(intervenant.visite | filter:{sh_code:k.si_id})[0]}}</span>

        <i ng-if="kg.sh_id" class="icon ion-android-checkbox-outline"></i>
             <i ng-if="!kg.sh_id" class="icon ion-android-checkbox-outline-blank"></i>
    {{k.si_nom}}<em ng-if="kg.sh_date_create"> - {{kg.sh_date_create | dateToISO | date:"dd/MM HH:MM"}}</ion-item>
</ion-item-group>











	{{globals}}
  {{intervenant.visite}}
  </ion-content>
